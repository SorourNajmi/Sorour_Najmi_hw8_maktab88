<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7-style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th id="1row">Row</th>
            <th id="2uid">UID</th>
            <th id="3fname">First Name</th>
            <th id="4lname">Last Name</th>
            <th id="5city">City</th>
            <th id="6postal">Postal code</th>
            <th id="7phone">Phone Number</th>
            <th id="8position">Position</th>
        </tr>
    </table>
    <hr>
    <div id="panels">
        <section id="read-del-up">
            <div id="buttons1">
                <input class="blue" type="button" value="Update"></button>
                <button class="yellow">Delete</button>
                <button class="gray">Close</button>
                <button class="green">Save</button>
                <button class="red">Cancel</button>
            </div>
            <div id="readPanel">
                <div><p class="title">UID: </p><p class="read"></p></div>
                <div><p class="title">First Name: </p><p class="read"></p></div>
                <div><p class="title">Last Name: </p><p class="read"></p></div>
                <div><p class="title">City: </p><p class="read"></p></div>
                <div><p class="title">Postal Code: </p><p class="read"></p></div>
                <div><p class="title">Phone Number: </p><p class="read"></p></div>
                <div><p class="title">Position: </p><p class="read"></p></div>
            </div>
            <div id="upPanel">
                <div class="case">
                    <label>UID </label>
                    <input type="number" class="up" disabled>
                </div>
                <div class="case">
                    <label>First Name </label>
                    <input type="text" class="up">
                </div>
                <div class="case">
                    <label>Last Name </label>
                    <input type="text" class="up">
                </div>
                <div class="case">
                    <label>City </label>
                    <input type="text" class="up">
                </div>
                <div class="case">
                    <label>Postal Code </label>
                    <input type="text" class="up">
                </div>
                <div class="case">
                    <label>Phone Number </label>
                    <input type="number" class="up">
                </div>
                <div class="case">
                    <label>Position </label>
                    <input type="text" class="up">
                </div>
            </div>
        </section>
        <section id="create">
            <div id="buttons2">              
                <button class="green">Save</button>
                <button class="red">Cancel</button>
                <input class="purple" type="button" value="Create"></button>
            </div>
            <div id="createPanel">
                <div class="case">
                    <label>UID </label>
                    <input type="number" class="create" id="uid">
                </div>
                <div class="case">
                    <label>First Name </label>
                    <input type="text" class="create" id="firstNameCreate">
                </div>
                <div class="case">
                    <label>Last Name </label>
                    <input type="text" class="create" id="lastNameCreate">
                </div>
                <div class="case">
                    <label>City </label>
                    <input type="text" class="create" id="cityCreate">
                </div>
                <div class="case">
                    <label>Postal Code </label>
                    <input type="text" class="create" id="positionCreate">
                </div>
                <div class="case">
                    <label>Phone Number </label>
                    <input type="number" class="create" id="postalCreate">
                </div>
                <div class="case">
                    <label>Position </label>
                    <input type="text" class="create" id="phoneCreate">
                </div>
            </div>
        </section>
    </div>
    <script src="user-data.js"></script>
    <script src="7-main.js"></script>
</body>
</html>
